<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini sistema de tareas (Ejercicio)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .task-item.completed {
      background-color: #f0f8f0;
      text-decoration: line-through;
      opacity: 0.7;
    }
    
    .task-text {
      flex-grow: 1;
    }
    
    .filter-buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }
    
    .filter-buttons button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      background: white;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .filter-buttons button.active {
      background: #007bff;
      color: white;
    }
    
    .task-buttons {
      display: flex;
      gap: 5px;
    }
    
    .task-buttons button {
      padding: 4px 8px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .edit-btn {
      background: #28a745;
      color: white;
    }
    
    .delete-btn {
      background: #dc3545;
      color: white;
    }
    
    .complete-btn {
      background: #17a2b8;
      color: white;
    }
    
    .edit-input {
      flex-grow: 1;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>Mini sistema de tareas (Ejercicio)</h1>
  
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Nueva tarea" required />
    <button type="submit">Agregar</button>
  </form>
  
  <div class="filter-buttons">
    <button id="filter-all" class="active">Todas</button>
    <button id="filter-pending">Pendientes</button>
    <button id="filter-completed">Completadas</button>
  </div>
  
  <ul id="task-list"></ul>
  
  <script type="module" src="main.js"></script>
</body>
</html>
